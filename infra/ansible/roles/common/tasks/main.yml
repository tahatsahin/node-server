---
- name: update apt cache
  apt:
    update_cache: yes
  become: true

- name: install base packages
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - nginx
    state: present
  become: true

- name: add docker GPG key
  ansible.builtin.shell: |
    install -m 0755 -d /etc/apt/keyrings
    curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
    chmod a+r /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  become: true

- name: add docker repo
  copy: 
    dest: /etc/apt/sources.list.d/docker.list
    content: |
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
  become: true

- name: update apt after adding docker repo
  apt:
    update_cache: yes
  become: true

- name: install docker and docker compose
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
  become: true

- name: ensure docker is running
  service: 
    name: docker
    state: started
    enabled: true
  become: true

- name: remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx
  become: true

- name: deploy nginx config for app
  template:
    src: nginx-my-app.conf.j2
    dest: /etc/nginx/sites-available/{{ app_name }}.conf
  notify: reload nginx
  become: true

- name: enable nginx site
  file:
    src: /etc/nginx/sites-available/{{ app_name }}.conf
    dest: /etc/nginx/sites-enabled/{{ app_name }}.conf
    state: link
  notify: reload nginx
  become: true

